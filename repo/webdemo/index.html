    <title>แบบฝึกหัด JavaScript</title>
    <style>
    .centerg{
            text-align: center;
        }
    
    </style>
</head>
<body >
    <p>ข้อที่ 1</p>
    <h1 class="centerg" id="header">สวัสดีชาวโลก</h1>
    <div class="centerg"><button type="button" onclick="document.getElementById('header').style.color='red'">เปลี่ยนสี </button></div>
    
<p>ข้อ2</p>
    <h2>วันที่และเวลาปัจจุบัน</h2>
    <button type="button"
    onclick="document.getElementById('demo').innerHTML = Date()">
    แสดงวันที่และเวลาปัจจุบัน</button>

    <p id="demo"></p>
<p>

</p>
    <p>ข้อ3</p>
    <h2>What Can JavaScript Do?</h2>

    <p>JavaScript can change HTML attribute values.</p>

    <p>In this case JavaScript changes the value of the src (source) attribute of an image.</p>

    <button onclick="document.getElementById('myImage').src='images/Idle.png'">แมวยืน</button>

    <img id="myImage" src='images/Idle.png' width=50%>

    <button onclick="document.getElementById('myImage').src='images/Slide.png'">แมวสไลด์</button>

</body>
</html>
